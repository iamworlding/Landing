<div class="row ml-2 mr-2">
    <div class="col-12 mt-5 mb-3 mb-md-5 text-center">
        <h3 class="mb-4">Watch how <span class="font-weight-bold">{{ 'Title' | translate }}</span> works on <i class="align-bottom ml-1 text-danger fab fa-youtube"></i></h3>
        <youtube-player [videoId]="id" [height]=height [width]=width (ready)="savePlayer($event)" (change)="onStateChange($event)"> </youtube-player>
      </div>
</div>
